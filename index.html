<!DOCTYPE HTML>
<html>
    <head>
        <title>{{ site.title }}</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <!--[if lte IE 8]><script src="assets/html5up-eventually/js/ie/html5shiv.js"></script><![endif]-->
        <link rel="stylesheet" href="assets/html5up-eventually/css/main.css" />
        <!--[if lte IE 8]><link rel="stylesheet" href="assets/html5up-eventually/css/ie8.css" /><![endif]-->
        <!--[if lte IE 9]><link rel="stylesheet" href="assets/html5up-eventually/css/ie9.css" /><![endif]-->
    </head>
    <body>

        <!-- Header -->
        <header id="header">
            <h1>{{ site.author.name }}</h1>
            <p>{{ site.author.description }}</p>
        </header>

        <!-- Footer -->
        <footer id="footer">
            <ul class="icons">
                {% for contact in site.data.contacts %}
                <li><a href="{{ contact.url }}" class="icon {{ contact.icon }}"><span class="label">{{ contact.title }}</span></a></li>
                {% endfor %}
            </ul>
            <ul class="copyright">
                <li>&copy; {{ site.user }}</li><li>Powered by <a href="http://jekyllrb.com">Jekyll</a> and <a href="http://html5up.net">HTML5 UP</a></li>
            </ul>
        </footer>

        <!-- Scripts -->
        <!--[if lte IE 8]><script src="assets/html5up-eventually/js/ie/respond.min.js"></script><![endif]-->
        <script src="assets/html5up-eventually/js/main.js"></script>
        <script src="assets/google_analytics.js"></script>

    </body>
</html>
