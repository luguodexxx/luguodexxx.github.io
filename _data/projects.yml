- project: Alternative Splicing
  description: Alternative splicing allows exons to be joined in different variations to form alternative transcripts, which greatly increases the diversity of transcriptome encoded by a limited number of genes. My projects mainly focused on how alternative splicing contribute to the regulation of long noncoding RNAs (lncRNAs). By exploring non-polyadenylated transcriptomes, one new type of lncRNAs with snoRNA on their ends (snoRNA-related lncRNAs, sno-lncRNAs) were identified from multiple species, and we revealed that the expression of sno-lncRNAs is species-specific and that their processing is closely linked to alternative splicing of their parent genes (BMC Genomics, 2014). Alternative splicing analysis of non-polyadenylated transcriptomes also helps us to systematically annotated different types of alternative back-splicing and alternative splicing events in circRNAs from various cell lines, and compared with their linear cognate RNAs, circRNAs exhibited distinct patterns of alternative back-splicing and alternative splicing (Genome Res, 2016).
